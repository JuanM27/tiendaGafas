<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gafas</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="login-container">
    <div class="text-center mb-4">
        <img src="/img/logo.png" alt="Logo de la tienda" width="100">
        <h2 class="mt-3">Tienda de Gafas</h2>
        <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Correo electrónico</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>

    <div class="text-center mt-4">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="text-center mt-2">
        <span class="text-muted">¿No tienes una cuenta?</span> <a href="/registro">Regístrate</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
