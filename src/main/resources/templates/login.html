<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gafas</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS local, referencia usando Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="text-center mb-4">
        <!-- Asegúrate de que el logo esté en 'src/main/resources/static/img/' -->
        <img th:src="@{/img/logo.png}" alt="Logo de la tienda" width="100">
        <h2 class="mt-3">Tienda de Gafas</h2>
        <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="correo" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="contrasena" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>

    <div class="text-center mt-4">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="text-center mt-2">
        <span class="text-muted">¿No tienes una cuenta?</span> <a th:href="@{/registro}">Regístrate</a>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
